<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Horváth Bence">
    <meta name="description" content="WebMacska regisztráció. Itt tudsz új felhasználót létrehozni.">
    <title>WebMacska-Regisztráció</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="icon" href="../images/logo.png" type="image/x-icon">
    <style>@font-face {
        font-family: "DP";
        src: url(../fonts/DynaPuff-Medium.ttf);
    }
    label.error{color: #082EAA;}
    </style>
</head>
<body>
    <section class="f_logo">        
        <img src="../images/logo.svg" alt="logo">
        <h1>WebMacska</h1>
    </section>
    <form action="https://rf.uni-corvinus.hu/webfejlesztes/receive.php" method="post" id="myform" novalidate>
        <label for="em">E-mailcím:</label><input type="email" name="email" class="arial" id="em"><hr>
        <label for="usr">Felhasználónév:</label><input type="text" name="username" class="arial" id="usr"><hr>
        <label for="psw1">Jelszó:</label><input type="password" name="password" class="arial" id="psw1">
        <label for="psw2">Jelszó újra:</label><input type="password" name="password_again" class="arial" id="psw2"><hr>
        <label for="dt">Születési dátum:</label><input type="date" name="birth_date" class="arial" id="dt">
        <hr>
        <p class="pp">
            Kedvenc macskám:<br>
            <label for="radio_a">Perzsa</label><input type="radio" name="fav" value="persian" id="radio_a"><br>
            <label for="radio_b">Brit rövidszőrű</label><input type="radio" name="fav" value="brit" id="radio_b"><br>
            <label for="radio_c">Maine coon</label><input type="radio" name="fav" value="maine_coon" id="radio_c"><br>
        </p>
        <hr>
        <p class="pp">
            <input type="checkbox" name="check1" value="notification" id="check_a"><label for="check_a" class="check">Szeretnék értesítéseket kapni</label><br>
            <input type="checkbox" name="check2" value="terms" id="check_b"><label for="check_b" class="check">Elfogadom az általános szerződési feltételeket</label><br>
            <input type="checkbox" name="check3" value="privacy" id="check_c"><label for="check_c" class="check">Elfogadom az adatvédelmi szabályzatot</label><br>
        </p>
        <input type="reset" value="Törlés" class="bttn">
        <input type="submit" value="Felhasználó létrehozása" class="bttn">
    </form>
    <p class="pp"><a href="../index.html" class="aa">VISSZA</a> a bejelentkezéshez</p>
    <footer>
        <div class="outer">
            <div>Készítette:</div>
            <div>Horváth Bence</div>
        </div>
        <div class="outer">
            <div>E-mail:</div>
            <div>bence.horvath5@ stud.uni-corvinus.hu</div>
        </div>
        <div class="outer">
            <div>Copyright (C):</div>
            <div>GNU AFFERO GENERAL PUBLIC LICENSE</div>
        </div>
    </footer>
    <script src="https://code.jquery.com/jquery-2.2.0.min.js" type="text/javascript"></script>
    <script src="../plugins/validator/dist/jquery.validate.min.js"></script>
    <script>
        $(document).ready(function(){
        $("#myform").validate({
            rules: {
                email: {
                    required: true,
                    email: true,
                },
                username: {
                    required: true,
                    minlength: 3,
                    maxlength: 15,
                },
                password: {
                    required: true,
                    minlength: 8,
                },
                password_again: {
                    equalTo: '#psw1'
                },
                bith_date: {
                    required: true,
                },
                fav: {
                    required: true,
                },
                check2: {
                    required: true,
                },
                check3: {
                    required: true,
                }
            },
            messages: {
                email: {
                    required: 'Kérlek add meg az íméled!',
                    email: 'Valódi email címet adj meg!'
                },
                username: {
                    required: 'Kérlek adj meg egy felhasználónevet!',
                    minlength: 'A felhasználónévnek legalább 3 karakteresnek kell lennie!',
                    maxlength: 'A felhasználónévnek legfeljebb 10 karakteresnek kell lennie!',
                },
                password: {
                    required: 'Kérlek adj meg egy jelszót!',
                    minlength: 'A jelszónak legalább 8 karakteresnek kell lennie!',
                },
                password_again: {equalTo: 'A két jelszónak azonosnak kell lennie!',},
                bith_date: {required: 'Kérlek add meg a születési dátumodat!'},
                fav: {required: 'Kérlek jelöld be a kedvenc macskafajtádat!'},
                check2: {required: 'El kell fogadnod a szerződési feltételeket!'},
                check3: {required: 'El kell fogadnod az adatvédelmi szabályzatot!'}
            }
        });
        });
    </script>
</body>
</html>
