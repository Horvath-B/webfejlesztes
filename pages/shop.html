<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebMacska-Bolt</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" type="text/css" href="slick-1.8.1/slick/slick.css">
    <link rel="stylesheet" type="text/css" href="slick-1.8.1/slick/slick-theme.css">
    <style>
        @font-face {
            font-family: "DP";
            src: url(../fonts/DynaPuff-Medium.ttf);}
        .slider {
            width: 80%;
            min-width: 280px;
            margin: 100px auto;
        }
        .slick-slide {margin: 0px 5px;}
        .slick-slide img {width: 100%;}
        .slick-prev:before, .slick-next:before {
            color: black;
        }
        .slick-slide {
            transition: all ease-in-out .3s;
            opacity: .2;
        }
        .slick-active { opacity: .5; }
        .slick-current { opacity: 1; }
        </style>
</head>

    
<body>
    <header>
        <div class="logo">
            <p>WebMacska</p>
            <img src="../images/logo.svg" alt="a weboldal logója">
        </div>
        <nav class="dropdown">
            <button>Menü</button>
            <div>
                <a href="main.html">Kert</a>
                <a href="#" id="current">Bolt</a>
                <a href="minigame.html">Játék</a>
                <a href="../index.html">Kijelentkezés</a>
            </div>
        </nav>
        <ul>
            <li><p>Cirmi</p></li>
            <li><img src="../images/food_icon.svg" alt="ikon"><p class="mobil">Éhség: </p><p>80%</p></li>
            <li><img src="../images/happiness_icon.svg" alt="ikon"><p class="mobil">Hangulat: </p><p>76%</p></li>
            <li><img src="../images/coin_icon.svg" alt="ikon"><p class="mobil">Pénz: </p><p>547</p></li>
        </ul>
    </header>
    <section id="shop">
        <div class="shop_menu">
            <input type="button" id="b_cats" value="Macskák">
            <input type="button" onClick="show_habitats()" id="b_habitats" value="Élőhelyek">
        </div>
        <div class="shop_elements">
            <div id="s_cats">
                <section class="center slider">
                    <div><img src="../images/shop/cat1.svg" alt="Macska 1"></div>
                    <div><img src="../images/shop/cat2.svg" alt="Macska 2"></div>
                    <div><img src="../images/shop/cat1.svg" alt="Macska 1"></div>
                    <div><img src="../images/shop/cat2.svg" alt="Macska 2"></div>
                    <div><img src="../images/shop/cat1.svg" alt="Macska 1"></div>
                    <div><img src="../images/shop/cat2.svg" alt="Macska 2"></div>
                    <div><img src="../images/shop/cat1.svg" alt="Macska 1"></div>
                    <div><img src="../images/shop/cat2.svg" alt="Macska 2"></div>
                    <div><img src="../images/shop/cat1.svg" alt="Macska 1"></div>
                    <div><img src="../images/shop/cat2.svg" alt="Macska 2"></div>
                </section>
            </div>
            <div id="s_habitats">
                <section class="center slider">
                    <div><img src="../images/shop/cat1.svg" alt="Macska 1"></div>
                    <div><img src="../images/shop/cat2.svg" alt="Macska 2"></div>
                    <div><img src="../images/shop/cat1.svg" alt="Macska 1"></div>
                    <div><img src="../images/shop/cat2.svg" alt="Macska 2"></div>
                    <div><img src="../images/shop/cat1.svg" alt="Macska 1"></div>
                    <div><img src="../images/shop/cat2.svg" alt="Macska 2"></div>
                    <div><img src="../images/shop/cat1.svg" alt="Macska 1"></div>
                    <div><img src="../images/shop/cat2.svg" alt="Macska 2"></div>
                    <div><img src="../images/shop/cat1.svg" alt="Macska 1"></div>
                    <div><img src="../images/shop/cat2.svg" alt="Macska 2"></div>
                </section>
            </div>
            <input type="button" value="Megveszem">
        </div>
        
    </section>
    <script src="../scripts/script_shop.js"></script>
    <script src="https://code.jquery.com/jquery-2.2.0.min.js" type="text/javascript"></script>
    <script src="slick-1.8.1/slick/slick.js" type="text/javascript" charset="utf-8"></script>
    <script type="text/javascript">
        $(document).ready(function() {
        $(".center").slick({
        dots: true,
        infinite: true,
        centerMode: true,
        centerPadding: '60px'
        ,
        slidesToShow: 3,
        slidesToScroll: 1,
        autoplay: true,
        autoplaySpeed: 2000,
        responsive: [
        {
        breakpoint: 768,
        settings: {
        arrows: false,
        centerPadding: '40px',
        slidesToShow: 3
        }
        },
        {
        breakpoint: 600,
        settings: {
        arrows: false,
        centerPadding: '20px',
        slidesToShow: 1,
        dots: false
        }
        }
        ]
        });
        });
        </script>
</body>
</html>
