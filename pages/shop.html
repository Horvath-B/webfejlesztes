<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Horváth Bence">
    <meta name="description" content="WebMacska boltja. Új kinézetet és kosarat tudsz venni a macskádnak.">
    <title>WebMacska-Bolt</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="icon" href="../images/logo.png" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="../plugins/slick-1.8.1/slick/slick.css">
    <link rel="stylesheet" type="text/css" href="../plugins/slick-1.8.1/slick/slick-theme.css">
    <style>
        @font-face {
            font-family: "DP";
            src: url(../fonts/DynaPuff-Medium.ttf);}
        .slider {
            width: 80%;
            min-width: 280px;
            margin: 100px auto;
        }
        .slick-slide {margin: 0px 5px;}
        .slick-slide img {width: 100%;}
        .slick-prev:before, .slick-next:before {
            color: black;
        }
        .slick-slide {
            transition: all ease-in-out .3s;
            opacity: .2;
        }
        .slick-active { opacity: .5; }
        .slick-current { opacity: 1; }
        </style>
</head>

    
<body>
    <header>
        <div class="logo">
            <h1>WebMacska</h1>
            <img src="../images/logo.svg" alt="a weboldal logója">
        </div>
        <nav class="dropdown">
            <button>Menü</button>
            <div>
                <a href="main.html">Macskád</a>
                <a href="#" id="current">Bolt</a>
                <a href="minigame.html">Egérfogó</a>
                <a href="faq.html">GYIK</a>
                <a href="../index.html">Kijelentkezés</a>
            </div>
        </nav>
        <ul>
            <li><p>Cirmi</p></li>
            <li><img src="../images/food_icon.svg" alt="éhség ikon"><p class="mobil">Éhség: </p><p>80%</p></li>
            <li><img src="../images/happiness_icon.svg" alt="hangulat ikon"><p class="mobil">Hangulat: </p><p>76%</p></li>
            <li><img src="../images/coin_icon.svg" alt="pénz ikon"><p class="mobil">Pénz: </p><p>547</p></li>
        </ul>
    </header>
    <section id="shop">
        <div class="shop_menu">
            <input type="button" id="b_cats" value="Macskák">
            <input type="button" onClick="show_habitats()" id="b_habitats" value="Kosarak">
        </div>
        <div class="shop_elements">
            <div id="s_cats">
                <section class="center slider">
                    <div><img src="../images/shop/cat3.svg" alt="Fekete macska"></div>
                    <div><img src="../images/shop/cat4.svg" alt="Fehér macska"></div>
                    <div><img src="../images/shop/cat5.svg" alt="Barna macska"></div>
                    <div><img src="../images/shop/cat6.svg" alt="Fekete-fehér macska"></div>
                    <div><img src="../images/shop/cat7.svg" alt="Barna-fehér macska"></div>
                    <div><img src="../images/shop/cat8.svg" alt="Fehér-fekete macska"></div>
                    <div><img src="../images/shop/cat9.svg" alt="Szürke-fehér macska"></div>
                    <div><img src="../images/shop/cat10.svg" alt="Arany macska"></div>
                </section>
            </div>
            <div id="s_habitats">
                <section class="center slider">
                    <div><img src="../images/shop/hab1.svg" alt="Türkiz kosár"></div>
                    <div><img src="../images/shop/hab2.svg" alt="Lila kosár"></div>
                    <div><img src="../images/shop/hab3.svg" alt="Világoszöld kosár"></div>
                    <div><img src="../images/shop/hab4.svg" alt="Zöld kosár"></div>
                    <div><img src="../images/shop/hab5.svg" alt="Kék kosár"></div>
                    <div><img src="../images/shop/hab6.svg" alt="Arany kosár"></div>
                </section>
            </div>
            <input type="button" value="Megveszem" id="buy">
        </div>
    </section>
    <footer>
        <div class="outer">
            <div>Készítette:</div>
            <div>Horváth Bence</div>
        </div>
        <div class="outer">
            <div>E-mail:</div>
            <div>bence.horvath5@ stud.uni-corvinus.hu</div>
        </div>
        <div class="outer">
            <div>Copyright (C):</div>
            <div>GNU AFFERO GENERAL PUBLIC LICENSE</div>
        </div>
    </footer>
    <script src="../scripts/script_shop.js"></script>
    <script src="https://code.jquery.com/jquery-2.2.0.min.js" type="text/javascript"></script>
    <script src="../plugins/slick-1.8.1/slick/slick.js" type="text/javascript" charset="utf-8"></script>
    <script type="text/javascript">
        $(document).ready(function() {
        $(".center").slick({
        dots: true,
        infinite: true,
        centerMode: true,
        centerPadding: '60px'
        ,
        slidesToShow: 3,
        slidesToScroll: 1,
        autoplay: true,
        autoplaySpeed: 10000,
        responsive: [
        {
        breakpoint: 768,
        settings: {
        arrows: false,
        centerPadding: '40px',
        slidesToShow: 1,
        }
        },
        {
        breakpoint: 600,
        settings: {
        arrows: false,
        centerPadding: '20px',
        slidesToShow: 1,
        dots: false
        }
        }
        ]
        });
        });
        </script>
</body>
</html>
